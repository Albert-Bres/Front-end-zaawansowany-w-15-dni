<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move 10s infinite linear, color 5s infinite linear;
        }

        @keyframes move {
            0% {
                margin-left: 0;
            }

            30% {
                margin-left: calc(100% - 200px);
            }

            50% {
                margin-left: calc(100% - 200px);
            }

            80% {
                margin-left: 0;
            }

            100% {
                margin-left: 0;
            }
        }

        @keyframes color {
            0% {
                background-color: red;
            }

            10% {
                background-color: green;
            }

            50% {
                background-color: red;
            }

            90% {
                background-color: green;
            }

            100% {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
